baseURL: https://linoleparquet.github.io/
title: Lino Layani - Site Reliability Engineer
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

services:
  googleAnalytics:
    id: G-8083F5PRPK

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Lino Layani
  description: Lino Layani - Senior Site Reliability Engineer
  keywords: [Blog, Kubernetes, Terraform, AWS, Cloud, DevOps]
  author: Lino Layani
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "favicon.ico"
    # favicon16x16: "favicon.ico"
    # favicon32x32: "favicon.ico"
    # apple_touch_icon: "favicon.ico"
    # safari_pinned_tab: "favicon.ico"

  label:
    text: "Blog - Lino Layani"
    icon: "favicon.ico"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Lino Layani
    subtitle: "Site Reliability Engineer"
    imageUrl: "images/portrait_2.png"
    imageWidth: 250
    imageHeight: 288
    imageTitle: Lino
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      # - name: About Me
      #   url: about-me

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/lino-layani/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/linoleparquet"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
